<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="home.xhtml"/>
        <h:form id="Cadastrar">            
            <p:panel header="Atualizar dados de Pessoa">  
                <p:messages id="messages" autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="Quem deseja atualizar: *" />  
                    <p:inputText id="sea" value="#{personBean.id}" required="true"/>  

                    <p:commandButton action="#{personBean.transactionUpdate()}" value="Salvar" /> 
                </h:panelGrid>  


            </p:panel>  

        </h:form>
    </h:body>
</html>

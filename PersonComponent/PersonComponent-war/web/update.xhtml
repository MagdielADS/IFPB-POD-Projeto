<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="home.xhtml"/>
        <h:form id="Cadastrar">            
            <p:panel header="Cadastro de Pessoa">  
                <p:messages id="messages" autoUpdate="true"/>  

                <h:panelGrid columns="2" id="matchGrid">                     
                    <h:outputLabel value="CPF: *" />  
                    <p:inputMask id="CPF" value="#{personBean.cpf}" mask="999.999.999-99" required="true"/>  

                    <h:outputLabel value="Nome: *" />  
                    <p:inputText id="Nome" value="#{personBean.name}" size="60" required="true"/>

                    <h:outputLabel value="Email: *" />  
                    <p:inputText id="email" value="#{personBean.email}" size="60" required="true"/>

                    <h:outputLabel value="Foto 1: *" />  
                    <p:inputText id="p1" value="#{personBean.photo1}" size="60" required="true"/>

                    <h:outputLabel value="Foto 2: *" />  
                    <p:inputText id="p2" value="#{personBean.photo2}" size="60" required="true"/>

                    <h:outputLabel value="Foto 3: *" />  
                    <p:inputText id="p3" value="#{personBean.photo3}" size="60" required="true"/>

                    <h:outputLabel value="Foto 4: *" />  
                    <p:inputText id="p4" value="#{personBean.photo4}" size="60" required="true"/>

                    <p:commandButton action="#{personBean.update()}" value="Salvar" /> 
                </h:panelGrid>  


            </p:panel>  

        </h:form>
    </h:body>
</html>

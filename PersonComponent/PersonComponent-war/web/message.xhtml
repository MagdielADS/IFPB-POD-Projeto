<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="home.xhtml"/>
        <h:form id="form">
            
            <h:outputLabel value="Pra quem Ã© a mensagem: *" />  
            <h:inputText id="rem" value="#{personBean.id}" required="true"/> 
            
            <p:editor id="editor" value="#{personBean.message}" width="600"/>

            <h:panelGrid columns="2" style="margin-top:10px">
                <p:commandButton id="submitButton" value="Submit" action="#{personBean.sendMessage()}" update="display" oncomplete="PF('dlg').show()"
                                 icon="ui-icon-disk" />
            </h:panelGrid>

            <p:dialog header="Content" widgetVar="dlg" showEffect="fade" hideEffect="fade" modal="true">
                <h:outputText id="display" value="#{personBean.message}" escape="false" />
            </p:dialog>

        </h:form>
    </h:body>
</html>
